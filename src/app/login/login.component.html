<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Connexion</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                required 
                [(ngModel)]="email" 
                name="email" 
                #emailModel="ngModel">
              <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger">
                L'email est requis et doit Ãªtre valide.
              </div>
            </div>
  
            <div class="form-group mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                required 
                [(ngModel)]="password" 
                name="password" 
                #passwordModel="ngModel">
              <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
                Le mot de passe est requis.
              </div>
            </div>
  
            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loginForm.invalid">
              Se connecter
            </button>
          </form>
         
        </div>
      </div>
    </div>
  </div>
</div>
